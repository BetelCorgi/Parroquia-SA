<header class="header">
  <div class="header-inner">
    <div class="logo" (click)="navigateHome()" role="button" tabindex="0" aria-label="Ir al inicio">
      <img [src]="logoUrl" alt="Logo de la Parroquia">
    </div>

    <nav class="nav-links" [class.active]="isMenuActive" aria-label="Navegación principal">
      <a (click)="scrollToSection('eventos')" class="nav-link">Eventos</a>
      <a (click)="scrollToSection('sobre-nosotros')" class="nav-link">Sobre Nosotros</a>
      <a (click)="scrollToSection('frailes')" class="nav-link">Frailes</a>
      <a (click)="scrollToSection('galeria')" class="nav-link">Galería de Fotos</a>
      <a (click)="scrollToSection('donde-encontrarnos')" class="nav-link">Donde Encontrarnos</a>

      <!-- Botón Acceder -->
      <div class="access-btn">
        <button class="access-button" routerLink="/login" type="button">
          Acceder <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </nav>

    <!-- Icono de menú hamburguesa -->
    <button class="hamburger-menu" (click)="toggleMenu()" aria-label="Abrir menú">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
</header>
