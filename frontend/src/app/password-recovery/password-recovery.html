<section class="recovery-wrap">
  <!-- botón volver -->
  <button type="button" class="back-btn" (click)="goBackToLogin()" aria-label="Volver al login">
    ← Volver al login
  </button>

  <div class="recovery-card">
    <img class="recovery-logo" src="assets/img/logo.png" alt="Parroquia San Agustín">
    <h1 class="recovery-title">Recuperar Contraseña</h1>

    <form class="recovery-form" (submit)="onSubmit()">
      <label>
        <span>Correo Electrónico</span>
        <input type="email" [(ngModel)]="email" placeholder="correo@parroquia.pe" required>
      </label>
      <button type="submit" class="recovery-btn" [disabled]="isLoading">
        {{ isLoading ? 'Enviando...' : 'Enviar Enlace de Recuperación' }}
      </button>
    </form>

    <p class="recovery-message" *ngIf="message">{{ message }}</p>
    <p class="recovery-note">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
  </div>
</section>
