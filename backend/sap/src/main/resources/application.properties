spring.application.name=SanAgustinParroquia

# ===================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================
server.port=8080

# ===================================
# CONFIGURACIÓN DE BASE DE DATOS
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/parroquia_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# CONFIGURACIÓN JWT
# ===================================
jwt.secret=5f8a9b2c3d4e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a
jwt.expiration=86400000

# ===================================
# CONFIGURACIÓN DE EMAIL (Opcional)
# ===================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-password-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================
# LOGGING
# ===================================
logging.level.com.saparroquia=DEBUG
logging.level.org.springframework.security=DEBUG
