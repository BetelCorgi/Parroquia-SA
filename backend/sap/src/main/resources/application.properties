spring.application.name=SanAgustinParroquia

# ===================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================
server.port=${PORT:8080}

# ===================================
# CONFIGURACIÓN DE BASE DE DATOS
# ===================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ParroquiaSA}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# CONFIGURACIÓN JWT
# ===================================
jwt.secret=${JWT_SECRET:5f8a9b2c3d4e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================================
# CONFIGURACIÓN DE EMAIL 
# ===================================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:change-me}
spring.mail.password=${SPRING_MAIL_PASSWORD:change-me}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Brevo API (para entornos donde SMTP no está disponible)
brevo.api-key=${BREVO_API_KEY:}
brevo.sender-email=${BREVO_SENDER_EMAIL:no-reply@parroquia.local}
brevo.sender-name=${BREVO_SENDER_NAME:Parroquia San Agustín}

# ===================================
# FRONTEND
# ===================================
app.frontend-base-url=${APP_FRONTEND_BASE_URL:https://parroquia-sa.onrender.com}
app.cors-allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://parroquia-sa.onrender.com,https://parroquia-sa-frontend.onrender.com,http://localhost:4200}

# ===================================
# LOGGING
# ===================================
logging.level.com.saparroquia=DEBUG
logging.level.org.springframework.security=DEBUG
